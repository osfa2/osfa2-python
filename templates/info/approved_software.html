{% extends '../base.html' %}

{% block content %}
      <div class="row d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none pb-3">
            <div class="fs-4">Approved Software</div>
      </div>
      <div class="container shadow rounded">
            <ul class="list-group col pt-3 pb-3">
                  {% for link in links %}
                        <li class="list-group-item list-group-item-action">
                              <a href="{{ link.url }}">{{ link.displaytext }}</a> | <font class='text-muted fw-bold'>{{ link.description }}</font>
                        </li>
                  {% endfor %}
            </ul>
      </div>
{% endblock %}
